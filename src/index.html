<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="root">
  
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-image" alt="">
        </div>
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__role"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- Попап редактирования профиля -->
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" id="popup_edit-profile_close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profileForm" class="popup__form profileForm" id="editprofileForm" novalidate>
          <label class="popup__label">
            <input id="name-input" type="text" name="name" placeholder="Имя" class="popup__input popup__input_name" required minlength="2" maxlength="40">
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__label">
            <input id="role-input" type="text" name="about" placeholder="Профессия" class="popup__input popup__input_role" required minlength="2" maxlength="200">
            <span class="role-input-error popup__input-error"></span>
          </label>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап обновления аватара -->
    <div class="popup" id="popup_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" id="popup_edit-avatar_close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="avatarForm" class="popup__form avatarForm" id="editAvatarForm" novalidate>
          <label class="popup__label">
            <input id="avatarLink-input" type="url" name="avatarLink" placeholder="Ссылка на картинку" class="popup__input popup__input_avatarLink" required>
            <span class="avatarLink-input-error popup__input-error"></span>
          </label>
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап добавления карточки -->
    <div class="popup popup_add-card" id="popup_add-card">
      <div class="popup__container" id="popup__container">
        <button class="popup__close-button" id="popup_add-card_close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="addCardForm" class="popup__form addCardForm" id="cardForm" novalidate>
          <label class="popup__label">
            <input id="title-input" type="text" name="title" placeholder="Название" class="popup__input popup__input_title popup__input-card" required minlength="2" maxlength="30">
            <span class="title-input-error popup__input-error"></span>
          </label>
          <label class="popup__label">
            <input id="imageLink-input" type="url" name="imageLink" placeholder="Ссылка на картинку" class="popup__input popup__input_imageLink popup__input-card" required>
            <span class="imageLink-input-error popup__input-error"></span>
          </label>
          <button class="popup__submit-button" id="add-card-button" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- Попап удаления карточки -->
    <div class="popup popup_delete-card">
      <div class="popup__container" id="popup__container">
        <button class="popup__close-button" id="popup_delete-card_close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__submit-button" id="delete-card-button" type="submit" aria-label="Подтверждение удаления карточки">
          Да
        </button>
      </div>
    </div>

    <!-- Попап увеличения картинки -->
    <div class="popup" id="popup_large-image">
      <div class="popup__container-image">
        <button class="popup__close-button" id="popup_large-image_close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt=" ">
        <h2 class="popup__title-image">Caption</h2>
      </div>
    </div>

  </div>

  <!-- Шаблон карточки -->
  <template class="card-template">
    <li class="card">
      <button class="card__trash-button" type="button" aria-label="Удалить"></button>
      <img src="#" class="card__image" alt=" ">
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-button" type="button" aria-label="Нравится"></button>
          <span class="card__like-counter">2</span>
        </div>
      </div>
    </li>
  </template>
  
</body>
</html>
