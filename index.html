<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="root">
  
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак Кусто">
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__role">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="gallery">
        <ul class="cards">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!-- Попап редактирования профиля -->
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" id="popup_edit-profile_close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profileForm">
          <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name">
          <input type="text" name="role" placeholder="Профессия" class="popup__input popup__input_role">
          <button class="popup__submit-button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <!-- Попап добавления карточки -->
    <div class="popup" id="popup_add-card">
      <div class="popup__container">
        <button class="popup__close-button" id="popup_add-card_close-button" type="button" aria-label="Закрыть"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="profileForm">
          <input type="text" name="title" placeholder="Название" class="popup__input popup__input_title">
          <input type="url" name="imageLink" placeholder="Ссылка на картинку" class="popup__input popup__input_imageLink">
          <button class="popup__submit-button" id="add-card-button" type="submit" aria-label="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>

    <!-- Попап увеличения картинки -->
    <div class="popup" id="popup_large-image">
      <div class="popup__container-image">
        <button class="popup__close-button" id="popup_large-image_close-button" type="button" aria-label="Закрыть"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="">
        <h2 class="popup__title-image">Caption</h2>
      </div>
    </div>

  </div>

  <!-- Шаблон карточки -->
  <template id="card-template">
    <li class="card">
      <button class="card__trash-button" type="button" aria-label="Удалить"></button>
      <img src="" class="card__image">
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
  
  <script src="js/script.js"></script>
</body>
</html>
